<body class="style-2">
<div id="myApp">
  <div class="container">

    <div class="row">
      <div class="col-md-4">

        <div class="col-md-12 text-center">
          <ul class="menu">
            <li><a href="forgot1.html">Phone</a></li>
            <li class="active"><a href="forgot2.html">Email</a></li>
          </ul>
        </div>

        <!-- Start Sign In Form -->
        <form ref="formEmail" class="fh5co-form animate-box" data-animate-effect="fadeInLeft">
          <h2>{{title}}</h2>

          <template>
            <div class="form-group">
              <div class="alert alert-success" role="alert">请输入注册邮箱</div>
            </div>
            <div class="form-group">
              <label for="email" class="sr-only">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Email" autocomplete="off">
            </div>
            <div class="form-group">
              <p><a href="index2.html">登录</a> or <a href="sign-up2.html">注册</a></p>
            </div>
            <div class="form-group">
              <input type="button" @click="send" value="Send Email" class="btn btn-primary">
            </div>
          </template>

        </form>
        <!-- END Sign In Form -->
      </div>
    </div>
  </div>
</div>
<!-- toastr -->
<script src="/js/toastr/toastr.js"></script>
<script type="text/javascript">
  var myApp = new Vue({
    el: '#myApp',
    data: {
      title: '找回密码',
      api: {
        user: {
          url: '/sports/user',
          GET_METHOD: "get",
          POST_METHOD: "post"
        },
        email: {
          url: '/mail',
          GET_METHOD: "get"
        }
      }
    },
    methods: {
      send: function () {
        var form = this.$refs.formEmail;
        var email = form[0].value;
        var obj = {email: email};
        var self = this;
        $.ajax({
          type: this.api.user.POST_METHOD,
          url: this.api.user.url + "/email",
          data: {
            obj: JSON.stringify(obj)
          },
          success: function (data) {
            if (data.success) {
              toastr.success("发送成功!");
              location.href = "/login-sign-up/index2.html";
            } else {
              toastr.error(data.message);
            }
          }
        });

      }
    }
  });

</script>
